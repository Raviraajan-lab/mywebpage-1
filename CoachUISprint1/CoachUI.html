<!DOCTYPE html>
<html>
<head>
	<title>Coach UI</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="CoachUi.css">
    <script type="text/javascript" src="CoachUI.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
</head>
<body>


<div class="container-fluidco">

<div class="row-md header">
    <img src="images/dxc-technology.png" width="400px" height="100px">
    <img src="images/penske.jpg" width="400px" height="100px" style="float:right;">
	
</div>

<div class="row content">
<div class="col-md-4 controls">

<form>
<h2>Coach Controls</h2><br>

<input type="button" class="btn-warning" name="WeatherConditions" value="Weather Conditions" onclick="openForm()"><br>

<div class="form-popup1" id="myForm">
  
    <h2>Weather Conditions</h2>
    <div class="wcleft">
    <label>Ambient Temperature</label><br>
    <input type="range" id="ambTemp" min="0" max="100" value="50" class="slider" onchange="sliderChange(this.value,'ambTempVal')"><br>
    <input type="text" id="ambTempVal" size="5" onchange="inputChange(this.value,'ambTemp')"><br>

    <label>Surface Temperature</label><br>
    <input type="range" id="surTemp" min="0" max="100" value="50" class="slider" onchange="sliderChange(this.value,'surTempVal')"><br>
    <input type="text" id="surTempVal" size="5" onchange="inputChange(this.value,'surTemp')"><br>

    <label>Precipitation Probability</label><br>
    <input type="range" id="precProb" min="0" max="100" value="50" class="slider" onchange="sliderChange(this.value,'precProbVal')"><br>
    <input type="text" id="precProbVal" size="5" onchange="inputChange(this.value,'precProb')"><br>
    
    <label>Precipitation Intensity</label><br>
    <input type="range" id="precInt" min="0" max="100" value="50" class="slider" onchange="sliderChange(this.value,'precIntVal')"><br>
    <input type="text" id="precIntVal" size="5" onchange="inputChange(this.value,'precInt')"><br>

    <label>Wind Speed</label><br>
    <input type="range" id="windSpeed" min="0" max="100" value="50" class="slider" onchange="sliderChange(this.value,'windSpeedVal')"><br>
    <input type="text" id="windSpeedVal" size="5"onchange="inputChange(this.value,'windSpeed')"><br>
	</div>
	<div class="wcright">
	<label>Wind Direction</label><br>
    <input type="range" id="windDir" min="0" max="100" value="50" class="slider" onchange="sliderChange(this.value,'windDirVal')"><br>
    <input type="text" id="windDirVal" size="5" onchange="inputChange(this.value,'windDir')"><br>

    <label>Visibility</label><br>
    <input type="range" id="vis" min="0" max="100" value="50" class="slider" onchange="sliderChange(this.value,'visVal')"><br>
    <input type="text" id="visVal" size="5" onchange="inputChange(this.value,'vis')"><br>

    <label>Pressure</label><br>
    <input type="range" id="pres" min="0" max="100" value="50" class="slider" onchange="sliderChange(this.value,'presVal')"><br>
    <input type="text" id="presVal" size="5" onchange="inputChange(this.value,'pres')"><br>

    <label>Humidity</label><br>
    <input type="range" id="hum" min="0" max="100" value="50" class="slider" onchange="sliderChange(this.value,'humVal')"><br>
    <input type="text" id="humVal" size="5" onchange="inputChange(this.value,'hum')"><br>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
	</div>

    
 
</div>

</div>


<div class="col-md-8 display">
	
</div>
