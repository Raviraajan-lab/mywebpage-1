<!DOCTYPE html>
<html>
<head>
	<title>Coach UI</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="CoachUi.css">
    <script type="text/javascript" src="CoachUI.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
    
    </script>










</head>
<body>


<div class="container-fluidco">

<div class="row-md header">
    <img src="images/dxc-technology.png" width="400px" height="100px">
    <img src="images/penske.jpg" width="400px" height="100px" style="float:right;">
	
</div>

<div class="row content">
<div class="col-md-4 controls">

<form id="inputs" enctype="multipart/form-data" method="POST">
<h2>Coach Controls</h2><br>

<input type="button" class="btn-warning" name="WeatherConditions" value="Track Information" onclick="openForm()"><br>

<div class="form-popup1" id="myForm">
  
    <h2>Track Information</h2>
    <div class="wcleft">
    Track:
    <select>
        <option value="Indianopolis">Indianopolis Motor Speedway</option>
    </select>
    Date:
    <input type="date" name="raceDate"><br>
    Time:
    <input type="time" name="raceTime"><br>
    Laps:
    <input type="text" name="raceLap"><br>

    <button type="button" class="btn cancel" onclick="closeForm()">OK</button>
	</div>
</div>
</form>

</div>


<div class="col-md-8 display">
	
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
